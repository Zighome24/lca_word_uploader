<!DOCTYPE html>
<html>
    <head>
        <title>File Upload to LCA Word</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="application-name" content="word-uploader">
        <meta name="description" content="An automatic file uploader to the Lambda Chi Alpha WORD.">
        <link rel="stylesheet" href="/stylesheet">
        <script type="text/javascript" src="/uploader-script"></script>
    </head>
    <body>
        <h1>File Upload to the Word</h1>
        <div class="flex-row">
            <div id="folder_selection" class="flex-column lefted">
            </div>
            <div class="spacer20"></div>
            <div class="flex-column lefted">
                Upload File:
                <input type="file" id="file" name="file" multiple>
                <div class="flex-row">
                    <button id="clear_button">Clear Files</button>
                    <button id="submit_button">Submit</button>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            // Place any custom values here (see uploader-script.js)
            // var root_folder_name = [<YOUR ROOT FOLDER NAME HERE>];
        </script>
    </body>
</html>
